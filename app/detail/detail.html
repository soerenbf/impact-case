<div id="detail" class="row">
    <div class="content col-xs-12">
        <h3>{{detailCtrl.name}}</h3>
        <ul class="list-inline">
            <li>{{detailCtrl.varietal}}</li>
            <li>{{detailCtrl.year}}</li>
        </ul>
        <img ng-if="detailCtrl.imageUrl" ng-src="{{detailCtrl.imageUrl}}" alt="" />
        <wine-rating rating="{{detailCtrl.rating}}"></wine-rating>
        <div ng-if="detailCtrl.category" id="wine-category">#{{detailCtrl.category}}</div>
    </div>
</div>
