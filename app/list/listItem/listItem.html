<div class="row">
    <div class="col-xs-8 wine-info">
        <h4>{{wine.name}}</h4>
        <ul class="list-unstyled">
            <li>{{wine.varietal}}</li>
            <li>{{wine.year}}</li>
        </ul>
    </div>
    <div class="col-xs-4 wine-rating-wrapper">
        <div class="wine-rating">
            <i class="fa fa-star" ng-class="{grey: !wine.rating}"></i>
            <span ng-if="wine.rating">{{wine.rating}}</span>
        </div>
    </div>
</div>
