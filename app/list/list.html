<div class="row" id="wine-list" class="clearfix">
    <div ng-show="listCtrl.showNewWine" list-item class="col-xs-12 wine-item"></div>
    <a list-item ui-sref="wine({id: wine.id})" class="col-xs-12 wine-item" ng-repeat="wine in listCtrl.wines" title="{{wine.name}}"></a>
</div>
<div id="new-wine-container" class="row" ng-class="{active: listCtrl.showNewWine}">
    <button type="button" name="+" class="btn btn-default" ng-click="listCtrl.toggleNewWine()">{{listCtrl.newWineButtonText}}</button>
    <div class="col-xs-12">
        <form>
            <div class="form-group">
                <label for="wineName">Name of wine</label>
                <input type="text" id="wineName" value="" placeholder="e.g. Masi Costasera" ng-model="listCtrl.newWine.name">
            </div>
            <div class="form-group">
                <label for="wineVarietal">Wine varietal</label>
                <input type="text" id="wineVarietal" value="" placeholder="e.g. Amarone" ng-model="listCtrl.newWine.varietal">
            </div>
            <div class="form-group">
                <label for="wineYear">Production year</label>
                <input type="number" id="wineYear" value="" placeholder="e.g 2010" ng-model="listCtrl.newWine.year">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
